<html lang="en">

<head>

<body>
    <div id="container">
        <div id="formlabel">Personal details</div>
        <form action="details" method="get">

            <label for="salutation">Salutation<br />
                <select>
                    <option>--None--</option>
                    <option>Mr.</option>
                    <option>Mrs.</option>
                </select>
            </label><br />

            <label for="name"><br />
                First Name: <input type="text" name="name" placeholder="abcd"><br /><br />
                Last Name: <input type="text" name="name" placeholder="abcd">
            </label><br />

            <label for="gender"><br />
                Gender:
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </label><br />

            <label for="email"><br />

            </label><br />

            <label for="Dob"><br />

            </label><br />
            <label for="Address"><br />
                Address:<br />
                <textarea name="Address" cols="30" rows="5"></textarea>
            </label><br />

            <label for="submit"><br />
                <input type="submit">
            </label>

        </form>
    </div>
